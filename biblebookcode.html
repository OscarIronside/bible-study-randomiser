<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Study Randomizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
        }
        .result {
            margin-top: 30px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Bible Study Randomizer</h1>
    <button onclick="generateRandomChapters()">Generate Study Plan</button>
    <div class="result" id="result"></div>

    <script>
        const bibleGroups = {
            "Law and History": {
                books: {
                    "Genesis": 50, "Exodus": 40, "Leviticus": 27, "Numbers": 36, "Deuteronomy": 34,
                    "Joshua": 24, "Judges": 21, "Ruth": 4, "1 Samuel": 31, "2 Samuel": 24,
                    "1 Kings": 22, "2 Kings": 25, "1 Chronicles": 29, "2 Chronicles": 36,
                    "Ezra": 10, "Nehemiah": 13, "Esther": 10
                }
            },
            "Wisdom and Prophets": {
                books: {
                    "Job": 42, "Psalms": 150, "Proverbs": 31, "Ecclesiastes": 12, "Song of Solomon": 8,
                    "Isaiah": 66, "Jeremiah": 52, "Lamentations": 5, "Ezekiel": 48, "Daniel": 12,
                    "Hosea": 14, "Joel": 3, "Amos": 9, "Obadiah": 1, "Jonah": 4,
                    "Micah": 7, "Nahum": 3, "Habakkuk": 3, "Zephaniah": 3, "Haggai": 2,
                    "Zechariah": 14, "Malachi": 4
                }
            },
            "Gospels and Acts": {
                books: {
                    "Matthew": 28, "Mark": 16, "Luke": 24, "John": 21, "Acts": 28
                }
            },
            "Letters and Revelation": {
                books: {
                    "Romans": 16, "1 Corinthians": 16, "2 Corinthians": 13, "Galatians": 6, "Ephesians": 6,
                    "Philippians": 4, "Colossians": 4, "1 Thessalonians": 5, "2 Thessalonians": 3,
                    "1 Timothy": 6, "2 Timothy": 4, "Titus": 3, "Philemon": 1,
                    "Hebrews": 13, "James": 5, "1 Peter": 5, "2 Peter": 3, "1 John": 5,
                    "2 John": 1, "3 John": 1, "Jude": 1, "Revelation": 22
                }
            }
        };

        function getRandomElement(array) {
            return array[Math.floor(Math.random() * array.length)];
        }

        function generateRandomChapters() {
            let resultHTML = '';
            for (let group in bibleGroups) {
                let books = Object.keys(bibleGroups[group].books);
                let randomBook = getRandomElement(books);
                let chapters = bibleGroups[group].books[randomBook];
                let randomChapter = Math.floor(Math.random() * chapters) + 1;
                resultHTML += `<strong>${group}:</strong> ${randomBook} ${randomChapter}<br>`;
            }
            document.getElementById('result').innerHTML = resultHTML;
        }
    </script>
</body>
</html>
