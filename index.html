<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Study Randomiser</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <meta name="theme-color" content="#4CAF50">
    <style>
        :root {
            --bg-color-light: linear-gradient(to right, #e0c3fc, #8ec5fc);
            --bg-color-dark: linear-gradient(to right, #232526, #414345);
            --text-color-light: #333;
            --text-color-dark: #eee;
            --card-bg-light: white;
            --card-bg-dark: #2c2c2c;
            --button-bg-light: #4CAF50;
            --button-bg-dark: #6abf69;
            --link-color-light: #1a73e8;
            --link-color-dark: #8ab4f8;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-color-light);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            transition: background 0.5s, color 0.5s;
        }
        body.dark-mode {
            background: var(--bg-color-dark);
            color: var(--text-color-dark);
        }
        #joke-container {
            position: absolute;
            top: 10px;
            width: 100%;
            display: flex;
            justify-content: center;
            animation: float 3s ease-in-out infinite;
        }
        #joke {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 12px;
            color: black;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }
        h1 {
            font-size: 36px;
            color: inherit;
            margin-bottom: 20px;
        }
        button {
            background-color: var(--button-bg-light);
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 5px;
        }
        body.dark-mode button {
            background-color: var(--button-bg-dark);
        }
        button:hover {
            background-color: #45a049;
        }
        #installButton {
            display: none;
            position: fixed;
            bottom: 20px;
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 18px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .toggle-switch {
            margin-top: 10px;
            display: flex;
            align-items: center;
            font-size: 16px;
        }
        .toggle-switch input[type="checkbox"] {
            appearance: none;
            width: 40px;
            height: 20px;
            background: #ccc;
            border-radius: 20px;
            position: relative;
            outline: none;
            cursor: pointer;
            margin-left: 10px;
        }
        .toggle-switch input[type="checkbox"]:checked {
            background: #4CAF50;
        }
        .toggle-switch input[type="checkbox"]::before {
            content: "";
            position: absolute;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: white;
            top: 1px;
            left: 1px;
            transition: 0.3s;
        }
        .toggle-switch input[type="checkbox"]:checked::before {
            transform: translateX(20px);
        }
        .result {
            margin-top: 30px;
            background: var(--card-bg-light);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 20px;
            color: inherit;
            text-align: left;
            max-width: 500px;
            width: 90%;
            transition: background 0.5s, color 0.5s;
        }
        body.dark-mode .result {
            background: var(--card-bg-dark);
        }
        .entry {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .chapter {
            max-width: 800px;
            margin: 20px auto;
            text-align: left;
            padding: 20px;
        }
        .chapter p {
            line-height: 1.6;
            margin: 10px 0;
        }
        #installTip {
            display: none;
            position: fixed;
            bottom: 80px;
            background: #f9edbe;
            color: #222;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            font-size: 16px;
            z-index: 1000;
        }
        #closeTip {
            background: none;
            border: none;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div id="joke-container">
        <div id="joke"></div>
    </div>

    <h1>Bible Study Randomiser</h1>
    <button id="generateButton" onclick="generateRandomChapters()">Generate Study Plan</button>
    <div class="toggle-switch">
        <label for="darkModeToggle">Dark Mode</label>
        <input type="checkbox" id="darkModeToggle" onclick="toggleDarkMode()">
    </div>
    <div class="result" id="result"></div>
    <button id="installButton" onclick="showInstallPrompt()">Install Bible Study App</button>
    <div id="installTip">
        ðŸ“± Tip: Tap <strong>Share</strong> â†’ <strong>Add to Home Screen</strong> to install this app.
        <button id="closeTip" onclick="document.getElementById('installTip').style.display='none'">Ã—</button>
    </div>

    <script>
        const jokes = [
            "Why didnâ€™t they play cards on the Ark? Because Noah was standing on the deck!",
            "Who was the fastest runner in the Bible? Adam â€” he was first in the human race!",
            "Why couldnâ€™t Jonah trust the ocean? He just knew there was something fishy about it.",
            "What kind of man was Boaz before he got married? Ruthless.",
            "Where was Solomonâ€™s temple located? On the side of his head!",
            "Why didnâ€™t anyone want to fight Goliath? It seemed like a giant ordeal.",
            "What car did the disciples drive? A Honda â€” they were all in one Accord.",
            "How do we know Peter was a rich fisherman? By his net income.",
            "Why did Noah have so many apples? Because he had an ark-ard!",
            "Whatâ€™s a missionaryâ€™s favorite type of car? A convertible (converts people)!",
            "Why was the broom late? It swept in!",
            "How do angels greet each other? Halo there!",
            "Why didnâ€™t Cain bring an acceptable offering? He just wasnâ€™t Abel.",
            "Whatâ€™s Eveâ€™s favorite food? Ribs.",
            "Why was Noah a great businessman? He floated his stock while the world was in liquidation.",
            "How does Moses make his coffee? Hebrews it.",
            "What kind of lights did Noah have on the Ark? Floodlights.",
            "Who was the smartest man in the Bible? Abraham â€” he knew a Lot.",
            "Why did the hawk sit on the church's steeple? It was a bird of pray.",
            "Why donâ€™t skeletons fight each other? They donâ€™t have the guts.",
            "Where do sick boats go? To the dock.",
            "Who was the greatest financier in the Bible? Noah â€” he was able to float his stock while the whole world was in liquidation.",
            "Why was everyone so tired on the ark? Because they were cooped up for 40 days and 40 nights.",
            "Why did Adam and Eve do math every day? They were told to be fruitful and multiply.",
            "Why couldnâ€™t Pharaoh trust his camel? Because it was a drama-dairy.",
            "Why did Samson try to avoid arguing with Delilah? He didn't want to split hairs."
        ];

        let jokeIndex = 0;

        function showNextJoke() {
            document.getElementById('joke').textContent = jokes[jokeIndex];
            jokeIndex = (jokeIndex + 1) % jokes.length;
        }

        showNextJoke();

        const resultDiv = document.getElementById('result');
        const generateButton = document.getElementById('generateButton');
        const chapterView = document.createElement('div');
        chapterView.classList.add('chapter');
        chapterView.style.display = 'none';
        document.body.appendChild(chapterView);

        function getRandomElement(array) {
            return array[Math.floor(Math.random() * array.length)];
        }

        function generateRandomChapters() {
            showNextJoke();
            let resultHTML = '';
            for (let group in bibleGroups) {
                let books = Object.keys(bibleGroups[group].books);
                let randomBook = getRandomElement(books);
                let chapters = bibleGroups[group].books[randomBook];
                let randomChapter = Math.floor(Math.random() * chapters) + 1;
                resultHTML += `<div class="entry"><div><strong>${group}</strong><br>${randomBook} ${randomChapter}</div><button onclick="fetchChapter('${randomBook}', ${randomChapter})">Read</button></div>`;
            }
            resultDiv.innerHTML = resultHTML;
            resultDiv.style.display = 'block';
            chapterView.style.display = 'none';
            generateButton.style.display = 'inline-block';
        }

        async function fetchChapter(book, chapter) {
            const query = `${book} ${chapter}`.replace(/ /g, '+');
            const url = `https://bible-api.com/${query}`;
            const response = await fetch(url);
            const data = await response.json();

            if (data.error) {
                alert('Sorry, could not load chapter.');
                return;
            }

            const versesText = data.verses.map(v => `<sup>${v.verse}</sup> ${v.text}`).join(' ');
            chapterView.innerHTML = `
                <h1>${data.reference}</h1>
                <p>${versesText}</p>
                <button onclick="backToRandomiser()">Home</button>
            `;

            resultDiv.style.display = 'none';
            chapterView.style.display = 'block';
            generateButton.style.display = 'none';
        }

        function backToRandomiser() {
            chapterView.style.display = 'none';
            resultDiv.style.display = 'block';
            generateButton.style.display = 'inline-block';
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
                .then(() => console.log('Service Worker Registered'));
        }

        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installButton').style.display = 'block';
        });

        function showInstallPrompt() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the install prompt');
                    } else {
                        console.log('User dismissed the install prompt');
                    }
                    deferredPrompt = null;
                    document.getElementById('installButton').style.display = 'none';
                });
            }
        }

        function isStandalone() {
            return (window.matchMedia('(display-mode: standalone)').matches) || (window.navigator.standalone === true);
        }

        function showInstallTip() {
            if (!isStandalone()) {
                document.getElementById('installTip').style.display = 'block';
            }
        }

        window.addEventListener('load', () => {
            setTimeout(showInstallTip, 3000);
        });

        const bibleGroups = {
            "Law and History": { books: { "Genesis": 50, "Exodus": 40, "Leviticus": 27, "Numbers": 36, "Deuteronomy": 34, "Joshua": 24, "Judges": 21, "Ruth": 4, "1 Samuel": 31, "2 Samuel": 24, "1 Kings": 22, "2 Kings": 25, "1 Chronicles": 29, "2 Chronicles": 36, "Ezra": 10, "Nehemiah": 13, "Esther": 10 } },
            "Wisdom": { books: { "Job": 42, "Psalms": 150, "Proverbs": 31, "Ecclesiastes": 12, "Song of Solomon": 8 } },
            "Prophets": { books: { "Isaiah": 66, "Jeremiah": 52, "Lamentations": 5, "Ezekiel": 48, "Daniel": 12, "Hosea": 14, "Joel": 3, "Amos": 9, "Obadiah": 1, "Jonah": 4, "Micah": 7, "Nahum": 3, "Habakkuk": 3, "Zephaniah": 3, "Haggai": 2, "Zechariah": 14, "Malachi": 4 } },
            "Gospels and Acts": { books: { "Matthew": 28, "Mark": 16, "Luke": 24, "John": 21, "Acts": 28 } },
            "Letters and Revelation": { books: { "Romans": 16, "1 Corinthians": 16, "2 Corinthians": 13, "Galatians": 6, "Ephesians": 6, "Philippians": 4, "Colossians": 4, "1 Thessalonians": 5, "2 Thessalonians": 3, "1 Timothy": 6, "2 Timothy": 4, "Titus": 3, "Philemon": 1, "Hebrews": 13, "James": 5, "1 Peter": 5, "2 Peter": 3, "1 John": 5, "2 John": 1, "3 John": 1, "Jude": 1, "Revelation": 22 } }
        };
    </script>
</body>
</html>
